<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <link type="text/css" rel="stylesheet" href="css/guess.css" />
    <script src="js/guess.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
  </head>

  <body onload="resetGame();">
    <div class="main-content">
      <h3 id="game-message">OMG... Let's Play!!</h3>
      <h1 id="message">I am so excited. Can you tell??</h1>
      <img id="game-image" src="img/start.jpg" />
      <form action="javascript:void(0);">
        <input
          id="user-input"
          type="text"
          placeholder="Guess a Number between 1 and 99"
        />
        <input
          id="lucky"
          class="play"
          onclick="playGame();"
          type="submit"
          value="Feeling lucky?"
        />
        <input
          id="again"
          class="reset"
          onclick="resetGame();"
          type="submit"
          value="Let's play again!!"
        />
      </form>
    </div>
  </body>
</html>
